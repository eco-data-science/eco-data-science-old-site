<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.data[site.language].sayHi}}</h2>
                    <h3 class="section-subheading text-muted">{{site.data[site.language].contactSubheading}}</h3>
                </div>
            </div>
            <div class="row">
                  <div class="col-lg-12 text-center">
                      <a href="{{ site.github.issues_url }}" class="btn btn-xl">{{site.data[site.language].contact}}</a>
					  {% if site.survey_url %}
                        <a href="{{ site.survey_url }}" target="_blank" class="btn btn-xl">Join The Community</a>
                      {% endif %}
                  </div>
            </div>
        </div>
    </section>
